<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hubnav Options</title>
  <link href="bulma.min.css" rel="stylesheet" media="screen">
  <link href="options.css" rel="stylesheet" media="screen">
</head>
<body>
  <div id="save-notice" style="display: none" class="notification is-success">
    Saved!
  </div>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Hubnav Options</h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <form id="options-form">
        <div class="field">
          <label class="label" for="repository">Set default repository:</label>
          <div class="control">
            <input class="input" type="text" placeholder="e.g., twbs/bootstrap" id="repository">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" id="submit-button" class="button is-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script src="storage.js"></script>
  <script src="options.js"></script>
</body>
</html>
