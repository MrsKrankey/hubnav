<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hubnav Options</title>
  <link href="bulma.min.css" rel="stylesheet" media="screen">
  <link href="options.css" rel="stylesheet" media="screen">
</head>
<body>
  <div id="save-notice" style="display: none" class="notification is-success">
    Saved!
  </div>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Hubnav Options</h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <form id="options-form">
        <div class="field">
          <label class="label" for="repository">Set default GitHub repository:</label>
          <div class="control with-image">
            <img width="36" height="36" id="repo-logo" class="user-logo" src="unknown-org.png">
            <input class="input" autocomplete="off" type="text" placeholder="e.g., twbs/bootstrap" id="repository">
          </div>
          <p class="help">
            Repository-based commands like opening the file finder will default to this repository.
          </p>
        </div>
        <div class="field">
          <label class="label" for="organization">Set default GitHub organization:</label>
          <div class="control with-image">
            <img width="36" height="36" id="org-logo" class="user-logo" src="unknown-org.png">
            <input class="input" autocomplete="off" type="text" placeholder="e.g., twbs" id="organization">
          </div>
          <p class="help">
            Organization-based commands like opening the teams page will default to this organization.
          </p>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" id="submit-button" class="is-large button is-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script src="storage.js"></script>
  <script src="options.js"></script>
</body>
</html>
