<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hubnav Popup</title>
  <link href="bulma.min.css" rel="stylesheet" media="screen">
  <link href="shared.css" rel="stylesheet" media="screen">
  <link href="popup.css" rel="stylesheet" media="screen">
</head>
<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="subtitle">Hubnav Shortcuts</h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container content">
      <div id="repo-commands" style="display: none">
        <h2 class="subtitle is-6">
          <img width="36" height="36" id="repo-logo" class="user-logo" src="unknown-user.png">
          <span id="repository"></span>
        </h2>
        <dl class="shortcuts-list">
          <dt class="shortcut-f shortcut">f</dt>
          <dd class="shortcut-f shortcut">open file finder</dd>
          <dt class="shortcut-i shortcut">i</dt>
          <dd class="shortcut-i shortcut">open issues</dd>
          <dt class="shortcut-p shortcut">p</dt>
          <dd class="shortcut-p shortcut">open pull requests</dd>
          <dt class="shortcut-h shortcut">h</dt>
          <dd class="shortcut-h shortcut">browse repository</dd>
        </dl>
      </div>

      <div id="org-commands" style="display: none">
        <h2 class="subtitle is-6">
          <img width="36" height="36" id="org-logo" class="user-logo" src="unknown-user.png">
          <span id="organization"></span>
        </h2>
        <dl class="shortcuts-list">
          <dt class="shortcut-t shortcut">t</dt>
          <dd class="shortcut-t shortcut">open teams</dd>
          <dt class="shortcut-m shortcut">m</dt>
          <dd class="shortcut-m shortcut">browse members</dd>
        </dl>
      </div>

      <h2 class="subtitle is-6">General</h2>
      <dl class="shortcuts-list">
        <dt class="shortcut-s shortcut">s</dt>
        <dd class="shortcut-s shortcut">open global search</dd>
        <dt class="shortcut-r shortcut">r</dt>
        <dd class="shortcut-r shortcut">change repository</dd>
        <dt class="shortcut-o shortcut">o</dt>
        <dd class="shortcut-o shortcut">change organization</dd>
      </dl>

      <div id="repo-switch" style="display: none">
        <h2 class="subtitle is-6">Quick Repository Switch</h2>
        <dl class="shortcuts-list">
          <dt class="shortcut-1 shortcut" style="display: none">1</dt>
          <dd class="shortcut-1 shortcut" style="display: none">
            <img width="36" height="36" id="repo-logo1" class="user-logo" src="unknown-user.png">
            <span id="repo1"></span>
          </dd>
          <dt class="shortcut-2 shortcut" style="display: none">2</dt>
          <dd class="shortcut-2 shortcut" style="display: none">
            <img width="36" height="36" id="repo-logo2" class="user-logo" src="unknown-user.png">
            <span id="repo2"></span>
          </dd>
          <dt class="shortcut-3 shortcut" style="display: none">3</dt>
          <dd class="shortcut-3 shortcut" style="display: none">
            <img width="36" height="36" id="repo-logo3" class="user-logo" src="unknown-user.png">
            <span id="repo3"></span>
          </dd>
          <dt class="shortcut-4 shortcut" style="display: none">4</dt>
          <dd class="shortcut-4 shortcut" style="display: none">
            <img width="36" height="36" id="repo-logo4" class="user-logo" src="unknown-user.png">
            <span id="repo4"></span>
          </dd>
        </dl>
      </div>
    </div>
  </section>
  <script src="storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
