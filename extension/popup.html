<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hubnav Popup</title>
  <link href="bulma.min.css" rel="stylesheet" media="screen">
  <link href="shared.css" rel="stylesheet" media="screen">
  <link href="popup.css" rel="stylesheet" media="screen">
</head>
<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="subtitle">Hubnav Shortcuts</h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container content">
      <dl class="shortcuts-list">
        <dt class="f-shortcut shortcut">f</dt>
        <dd class="f-shortcut shortcut">open <span class="repository">your selected repository's</span> file finder</dd>
        <dt class="i-shortcut shortcut">i</dt>
        <dd class="i-shortcut shortcut">open <span class="repository">your selected repository's</span> issues</dd>
        <dt class="p-shortcut shortcut">p</dt>
        <dd class="p-shortcut shortcut">open <span class="repository">your selected repository's</span> pull requests</dd>
        <dt class="t-shortcut shortcut">t</dt>
        <dd class="t-shortcut shortcut">open <span class="organization">your selected organization's</span> teams</dd>
        <dt class="s-shortcut shortcut">s</dt>
        <dd class="s-shortcut shortcut">open global GitHub search</dd>
        <dt class="r-shortcut shortcut">r</dt>
        <dd class="r-shortcut shortcut">change selected repository</dd>
        <dt class="o-shortcut shortcut">o</dt>
        <dd class="o-shortcut shortcut">change selected organization</dd>
      </dl>
    </div>
  </section>
  <script src="storage.js"></script>
  <script src="github-api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
