<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hubnav Popup</title>
  <link href="bulma.min.css" rel="stylesheet" media="screen">
  <link href="shared.css" rel="stylesheet" media="screen">
  <link href="popup.css" rel="stylesheet" media="screen">
</head>
<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="subtitle">Hubnav Shortcuts</h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container content">
      <dl class="shortcuts-list">
        <dt>f</dt>
        <dd>open file finder for <span class="repository">your selected repository</span></dd>
        <dt>t</dt>
        <dd>open teams for <span class="organization">your selected organization</span></dd>
        <dt>s</dt>
        <dd>open global GitHub search</dd>
      </dl>
    </div>
  </section>
  <script src="storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
