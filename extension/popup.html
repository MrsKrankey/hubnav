<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hubnav Popup</title>
  <link href="bulma.min.css" rel="stylesheet" media="screen">
  <link href="shared.css" rel="stylesheet" media="screen">
  <link href="popup.css" rel="stylesheet" media="screen">
</head>
<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="subtitle">Hubnav Shortcuts</h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container content">
      <div id="repo-commands" style="display: none">
        <h2 class="subtitle is-6">
          <img width="36" height="36" id="repo-logo" class="user-logo" src="unknown-user.png">
          <span class="repository"></span>
        </h2>
        <dl class="shortcuts-list">
          <dt class="f-shortcut shortcut">f</dt>
          <dd class="f-shortcut shortcut">open file finder</dd>
          <dt class="i-shortcut shortcut">i</dt>
          <dd class="i-shortcut shortcut">open issues</dd>
          <dt class="p-shortcut shortcut">p</dt>
          <dd class="p-shortcut shortcut">open pull requests</dd>
        </dl>
      </div>
      <div id="org-commands" style="display: none">
        <h2 class="subtitle is-6">
          <img width="36" height="36" id="org-logo" class="user-logo" src="unknown-user.png">
          <span class="organization"></span>
        </h2>
        <dl class="shortcuts-list">
          <dt class="t-shortcut shortcut">t</dt>
          <dd class="t-shortcut shortcut">open teams</dd>
        </dl>
      </div>
      <h2 class="subtitle is-6">General</h2>
      <dl class="shortcuts-list">
        <dt class="s-shortcut shortcut">s</dt>
        <dd class="s-shortcut shortcut">open global search</dd>
        <dt class="r-shortcut shortcut">r</dt>
        <dd class="r-shortcut shortcut">change repository</dd>
        <dt class="o-shortcut shortcut">o</dt>
        <dd class="o-shortcut shortcut">change organization</dd>
      </dl>
    </div>
  </section>
  <script src="storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
